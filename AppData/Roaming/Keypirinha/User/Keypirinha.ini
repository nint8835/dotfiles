[app]
launch_at_startup = yes
hotkey_run = Ctrl+Win+Alt+Space

[gui]
always_on_top = yes
escape_always_closes = yes
theme = Palenight

[theme/Palenight]
opacity_back = 97
satellite_show = never
satellite_pos = topleft
satellite_size = small
control_margin = 4
textbox_padding = 3
listitem_padding = 1
layout = list_icon,list_dialnum,list_selmark,list_actions
color_background = #292D3E
color_foreground = #BFC7D5
color_title = #f2f2f2
color_textbox_back = #292D3E
color_faded = #a2a2a2
color_status = #676E95
color_accent = #a6e5ff
color_warn = #eb6420
color_listitem_back = #292D3E
color_listitem_title = #BFC7D5
color_listitem_desc = #676E95
color_listitem_tips = #676E95
color_listitem_selected_back = rgba(117, 128, 184, 0.3137254901960784)
color_listitem_selected_title = #EEFFFF
color_listitem_selected_desc = #f2f2f2
color_listitem_selected_tips = #a6e5ff
font_large_size = 18
font_large_style = bold
font_snormal_size = 10
font_snormal_style = cleartype
font_normal_size = 12
font_normal_style = cleartype
font_small_size = 10
font_small_style = cleartype
font_face = Tahoma, Arial, Segoe UI
compact_results = no
listitem_title_font = snormal